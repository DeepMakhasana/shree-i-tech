<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page is use for learning HTML Basic to advance.">
    <meta name="keywords" content="HTML, website development, web development">
    <meta name="author" content="Deep Makhasana">
    <meta name="revised" content="deep, 05/08/2024">
    <title>Home</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">

    <!-- google font imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- hearder - navigation bar -->
    <header>
        <div class="navbar container">
            <div id="logo">
                <img src="assets/sky9logo.png" alt="sky9 it craft">
            </div>
            <nav>
                <ul>
                    <li>
                        <div class="navIcon">
                            <img src="./assets/icons/home.svg" alt="home">
                        </div>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <div class="navIcon">
                            <img src="./assets/icons/about.svg" alt="about">
                        </div>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <div class="navIcon">
                            <img src="./assets/icons/services.svg" alt="services">
                        </div>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <div class="navIcon">
                            <img src="./assets/icons/techstack.svg" alt="techstack">
                        </div>
                        <a href="#">Techstack</a>
                    </li>
                    <li>
                        <div class="navIcon">
                            <img src="./assets/icons/contact.svg" alt="contact">
                        </div>
                        <a href="#">Contact</a>
                    </li>
                    <li>
                        <div class="navIcon">
                            <img src="./assets/icons/portfolio.svg" alt="services">
                        </div>
                        <a href="#">Portfolio</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- main contant -->
    <main class="container">
        <!-- hero section -->
        <section id="hero">
            <div class="hero-info">
                <p class="hero-title">Ideation, meet <br /> <span>INNOVATION</span></p>
                <p class="hero-tagline">A HOT CUP OF <strong>COFFEE</strong> WITH <strong>BINARY BEANS...</strong></p>
                <div class="hero-coffee-img">
                    <img src="assets/illustration/coffee_at_work.svg" alt="coffee">
                </div>
            </div>
            <div class="hero-img">
                <div class="hero-illustration">
                    <img src="assets/illustration/programming.svg" alt="development">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
