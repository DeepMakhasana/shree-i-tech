<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="bg-primary text-white text-center py-2">
        <h1>Task Manager</h1>
    </header>
    <main>
        <section class="container">
            <form method="post" id="taskForm" class="my-5 border rounded p-4">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Write Task Here</label>
                    <input type="text" class="form-control" id="taskInput" placeholder="New task">
                    <div id="emailHelp" class="form-text">Never write same task it create confution.</div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="isCompeleteTask">
                    <label class="form-check-label" for="exampleCheck1">Check if task already completed</label>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>

            <div>
                <h4>Task List</h4>
                <div id="taskContainer" class="d-flex gap-1 mt-4 flex-column">
                    <!-- this task render throuh js -->
                    <!-- <div class="input-group mb-3">
                        <div class="input-group-text">
                            <input id="todostatic" class="form-check-input mt-0" onch type="checkbox" aria-label="Checkbox for following text input">
                        </div>
                        <input type="text" class="form-control" value="static task" disabled>
                        <span class="input-group-text" style="cursor: pointer;">Edit</span>
                        <span class="input-group-text" style="cursor: pointer;">Delete</span>
                    </div> -->
                </div>
            </div>
        </section>
    </main>
    <!-- todo script -->
    <script src="../js/todo.js" type="module"></script>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
