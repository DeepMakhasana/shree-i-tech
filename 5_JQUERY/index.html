            <div class="modal-content">

              </div>
              <form>
                <div class="modal-body">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Task message</label>
                    <input type="text" class="form-control" id="taskMessage" />
                  </div>
                  <div class="mb-3">
                    <select class="form-select" id="selectedTeamMember" aria-label="Default select example">
                      <option value="">Assign to team member</option>
                      <option value="Member One">Member One</option>
                      <option value="Member Two">Member Two</option>
                      <option value="Member Three">Member Three</option>
                    </select>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="createTodo">Create</button>
                  <button type="button" class="btn btn-primary" id="editTodo">Edit</button>
                </div>
              </form>
            </div>
          </div>
