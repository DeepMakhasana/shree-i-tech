<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning jQuery</title>
    <!-- jQuery ui style -->
    <link rel="stylesheet" href="./jquery-ui/jquery-ui.css" />
    <link rel="stylesheet" href="./jquery-ui/jquery-ui.structure.css" />
    <link rel="stylesheet" href="./jquery-ui/jquery-ui.theme.css" />
    <!-- Bootstrap style -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- custom style -->
    <link rel="stylesheet" href="./css/custom-style.css" />
  </head>
  <body>
    <!-- header - top bar -->
    <header class="bg-primary">
      <div class="container-fluid d-flex justify-content-between align-items-center py-2">
        <h1 class="logo display-6 text-white">.taskfy</h1>
        <div id="user" class="text-white">User</div>
      </div>
    </header>

    <!-- main content with sidebar -->
    <main class="container-fluid row">
      <!-- slide bar -->
      <nav class="col-1 col-sm-3 col-md-2 bg-secondary text-light" style="min-height: calc(100vh - 72px)">
        <ul class="navbar-nav mt-4">
          <li class="nav-item"><a class="nav-link" aria-current="page" href="./index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" aria-current="page" href="./team.html">Team</a></li>
        </ul>
      </nav>
      <!-- main content of section -->
      <section class="col-11 col-sm-9 col-md-10 my-4">
        <div class="d-flex justify-content-between align-items-center">
          <h2 class="h5">Team</h2>
          <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#newMember">
            + Add member
          </button>
        </div>

        <!-- create task model -->
        <div
          class="modal fade"
          id="newMember"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="newMemberLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Add new team member</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <form>
                <div class="modal-body">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Name</label>
                    <input type="text" class="form-control" id="memberName" placeholder="jone dov" />
                    <div id="emailHelp" class="form-text">Good name of new team member.</div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="memberEmail"
                      aria-describedby="emailHelp"
                      placeholder="jonedov@gmail.com"
                    />
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="addMember">Add</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- -------------------------------------------- -->

        <div class="my-4">
          <table class="table" id="memberList">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>
    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery script -->
    <script src="./jQuery/jquery-3.7.1.js"></script>
    <script src="./jquery-ui/jquery-ui.js"></script>
    <!-- custom js -->
    <script src="./js/team.js" type="module"></script>
  </body>
</html>
